{% extends 'base.html' %} {% block content %}
<a href="{% url 'leads:lead_create' %}">Create new Lead</a>
<hr />
<h1>This is all about our leads</h1>
{% for lead in leads %}
<div class="lead">
  <a href="{% url 'leads:lead_detail' lead.pk %}"
    >{{lead.first_name}} {{lead.last_name}}</a
  >
  {{lead.age}}
</div>
{% endfor %} {% endblock content %}
